<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="/scss/styles.css">
    <link rel="icon" type="image/x-icon" href="/images/star_image.jpg">
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</head>
<body>
    <!-- navbar part -->
    <div id="navbar-placeholder"></div>

    <div class="main-content">
        <div class="mb-4"></div>
        <div class="container mt-4">
            <h3 class="mb-3">Search for an Artist</h3>
            <div class="input-group mb-3">
                <input type="text" id="searchInput" class="form-control" placeholder="Enter artist or band name" aria-label="Artist's name">
                <button class="btn btn-outline-secondary" type="button" onclick="searchArtist()">Search</button>
            </div>
            <div id="artistResults"></div>
        </div>
        <div class="mb-4"></div>
    </div>

    <!-- footer -->
    <div id="footer-placeholder"></div>
    <script src="/js/footer.js"></script>
    <script src="/js/musicAPI.js"></script>
    <script src="/js/navbar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        document.getElementById('searchInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                searchArtist();
            }
        });
    </script>
</body>
</html>
