<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Music Player</title>
    <link rel="stylesheet" href="/css/music_styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/scss/styles.css">
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</head>
<body>
    <!-- navbar part-->
    <div id="navbar-placeholder"></div>  

    <div class="mb-4"></div>

    <player>
        <div class="audio-player">
            <div class="track-artwork">
                <img src="/images/besideyou_cover.jpg" alt="Album Cover" id="track-art">
            </div>
            <div class="track-controls">
                <div class="track-info">
                    <h2 id="track-title">Beside You</h2>
                    <h4 id="track-artist">keshi</h4>
                </div>
                <div class="controls">
                    <div class="control-buttons">

                        <button id="prev" onclick="skip('prev')">
                            <img src="/images/previous.png" alt="Previous">
                        </button>
                        <button id="playPause" onclick="togglePlayPause()">
                            <img src="/images/play.png" alt="Play" id="play-pause-icon">
                        </button>
                        <button id="next" onclick="skip('next')">
                            <img src="/images/next.png" alt="Next">
                        </button>
                    </div>
                </div>
            </div>
    </player>
    
    <script src="/js/navbar.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.4/howler.min.js"></script>
    <script src="/js/music.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
