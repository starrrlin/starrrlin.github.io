<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Fun</title>
    <script src="/js/script.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/scss/styles.css">
    <link rel="icon" type="image/x-icon" href="/images/star_image.jpg">
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <style>
        .container {
            margin-bottom: 20px;
        }
        button {
            background-color: #800008;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        input {
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        #triviaResult, #numberCheckResult {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- navbar part-->
    <div id="navbar-placeholder"></div>  

    <!-- js more fun -->
    <div class="main-content">
        <div class="mb-4"></div> 

        <div class="container">
            <h6>Default values: Watermelon, Apple, Orange, Kiwi</h6>
            <button onclick="lastItem()">Sort</button>
            <div id="fruit"></div>
        </div>

        <div class="container">
            <button onclick="sortItemsInput()">Input and Sort Items</button>
            <div id="outputArray"></div>
        </div>

        <!-- trivia question and number checker-->
        <div class="mb-4"></div> 

        <div class="container">
            <h2>Trivia question</h2>
            <h6>Q: What is the capital of France?</h6>
            <input type="text" id="triviaAnswer" placeholder="Your answer">
            <button onclick="checkTrivia()">Submit</button>
            <div id="triviaResult"></div>
        </div>
        
        <div class="container">
            <h2>Enter a five digit number like 12345.</h2>
            <input type="text" id="numberCheck" placeholder="5-digit number">
            <button onclick="checkNumber()">Submit</button>
            <div id="numberCheckResult"></div>
        </div>
    </div>

    <!-- footer -->
    <div id="footer-placeholder"></div>
    <script src="/js/footer.js"></script>
    <script src="/js/navbar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
