<!DOCTYPE html>
<html>
<head>
    <title>ChartJS</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" type="image/x-icon" href="/images/star_image.jpg">
    <style>
        .charts-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap; 
        }

        .chart-container {
            flex: 1; 
            margin: 10px; 
            max-width: calc(50% - 20px); 
        }

        canvas {
            display: block; 
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <!-- navbar part-->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="https://starrrlin.github.io/">
                <img src="/images/logo.png" alt="Starr's Site Logo" class="navbar-logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/html/w2_digital_cb.html">Digital Chalkboard Week 02</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://teamfighttactics.leagueoflegends.com/en-us/">My Fav Game</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/html/js.html">JS Fun</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/html/music.html">Music</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/html/chart.html">ChartJS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/html/about.html">About Me</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav> 

    <!-- charts -->
    <div class="mb-4"></div>

    <div class="charts-container">
        <div class="chart-container">
            <canvas id="polarAreaChart"></canvas>
        </div>
        <div class="chart-container">
            <canvas id="stackedLineBarChart"></canvas>
        </div>
    </div>

    <script>
        // Polar Area Chart
        const ctxPolar = document.getElementById('polarAreaChart').getContext('2d');
        const polarAreaChart = new Chart(ctxPolar, {
            type: 'polarArea',
            data: {
                labels: ['Red', 'Orange', 'Yellow', 'Green', 'Blue'],
                datasets: [{
                    label: 'Dataset',
                    data: [11, 16, 7, 3, 14],
                    backgroundColor: [
                        'rgb(255, 99, 132)',
                        'rgb(255, 159, 64)',
                        'rgb(255, 205, 86)',
                        'rgb(75, 192, 192)',
                        'rgb(54, 162, 235)'
                    ]
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: true
            }
        });

        // Stacked Line/Bar Chart
        const ctxStacked = document.getElementById('stackedLineBarChart').getContext('2d');
        const stackedLineBarChart = new Chart(ctxStacked, {
            type: 'bar',
            data: {
                labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
                datasets: [{
                    type: 'line',
                    label: 'Dataset 1',
                    borderColor: 'rgb(54, 162, 235)',
                    borderWidth: 2,
                    fill: false,
                    data: [173, 163, 156, 144, 180, 190, 175]
                }, {
                    type: 'bar',
                    label: 'Dataset 2',
                    backgroundColor: 'rgba(75, 192, 192, 0.5)',
                    data: [93, 88, 116, 45, 76, 66, 87],
                    borderColor: 'white',
                    borderWidth: 2
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: true,
                scales: {
                    x: {
                        stacked: true,
                    },
                    y: {
                        stacked: true
                    }
                }
            }
        });
    </script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
