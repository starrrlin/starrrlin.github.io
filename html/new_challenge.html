<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Lists</title>
    <style>
        body {
            font-family: Helvetica, sans-serif;
            line-height: 1.5;
        }

        a {
            text-decoration: none; 
            color: rgb(31, 82, 211); 
        }

        a:hover {
            color: darkblue; 
        }
    </style>
</head>
<body>
    <ol>
        <li>
            Cars
            <ul>
                <li>Honda</li>
                <li>Toyota</li>
                <li>Subaru</li>
            </ul>
        </li>
        <li>
            Baseball teams
            <ul>
                <li><a href="https://en.wikipedia.org/wiki/Chicago_Cubs" target="_blank">Chicago Cubs</a></li>
                <li><a href="https://en.wikipedia.org/wiki/Hanshin_Tigers" target="_blank">Hanshin Tigers</a></li>
                <li><a href="https://en.wikipedia.org/wiki/Kane_County_Cougars" target="_blank">Kane County Cougars</a></li>
            </ul>
        </li>
    </ol>
</body>
</html>
